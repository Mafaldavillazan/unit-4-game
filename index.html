<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to our external stylesheet (reset)-->
    <link rel="stylesheet" href="assets/css/reset.css">


    <title>Gem Game</title>
</head>

<body>
    <!--Container for all the game-->
    <div class="container">

        <!--Title, instructions and button-->
        <div class="row">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-header">
                        Gem Game
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Welcome to the gem Game</h5>
                        <p class="card-text">Click each gem to reach the value of the Number to guess</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="space">
            </div>
        </div>


        <div class="row">
            <div class="col-3"></div>
            <!--Number to guess,-->
            <div class="col-3">
                <div class="card" style="width: 18rem; ">
                    <div class="card-body">
                        <h5 class="card-title">Number to guess</h5>
                        <h6 id="randomNumbertxt" class="card-subtitle mb-2 text-muted"></h6>
                        </p>
                    </div>
                </div>

            </div>


            <!--wins and loses-->
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h6 class="card-title">Wins:</h6>
                        <p id="wins" class="card-text">
                        </p>
                        <h6 class="card-title">Loses:</h6>
                        <p id="looses" class="card-text">
                        </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="space">
            </div>
        </div>

        <!--Images of gems-->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <img id="pinkGem" src="https://image.flaticon.com/icons/svg/1830/1830937.svg" class="gem"
                            alt="...">
                    </div>

                    <div class="col-2">
                        <img id="purpleGem" src="https://image.flaticon.com/icons/svg/1853/1853587.svg" class="gem"
                            alt="...">
                    </div>

                    <div class="col-2">
                        <img id="blueGem" src="https://image.flaticon.com/icons/svg/785/785126.svg" class="gem"
                            alt="...">
                    </div>

                    <div class="col-2">
                        <img id="yellowGem" src="https://image.flaticon.com/icons/svg/771/771266.svg" class="gem"
                            alt="...">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="space">
            </div>
        </div>

        <!--Number to guess-->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="card" style="width: 18rem; ">
                    <div class="card-body">
                        <h5 class="card-title">Your total Score is:</h5>
                        <h6 id="userNumbertxt" class="card-subtitle mb-2 text-muted"></h6>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link to the Bootstrap Library (js)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- Link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Js personal-->
    <script src="assets/javascript/game.js"></script>


</body>

</html>
